<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="todo list.png">
    <title>TODO LIST APP</title>
</head>

<body>
    <div class="header">
        <div class="nav-bar">
            <h1 class="logo-text">TODOS LIST</h1>
        </div>
        <div class="todo-container">
            <h3 class="header-text">Add Your Task</h3>
            <div class="add-todo">
                <input type="text" class="add-input" placeholder="Write your task">
                <button class="btn add">Add</button>
                <button class="btn del">Del</button>
            </div>
            <div class="user-todo">
            </div>
        </div>
        <div class="modal">
            <p>Pleas write your todo first !!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
